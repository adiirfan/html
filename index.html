<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/app.css" rel="stylesheet">
</head>
<body>
<div id="scrolled">
    <div class="navbar-fixed navbar-top" id="navbar">
        <div class="navbar-container">
            <div class="navbar-content">
                <span>Mau voucher diskon belanja up to 70%</span>
            </div>
            <div class="navbar-content">
                <input class="input input-nav" type="text" placeholder="Masukkan email kamu ke sini"/>
                <button class="button button-nav" >DAFTAR</button>
            </div>
        </div>
        <div class="mobile navbar-closebtn" onclick="closeNav()">
            <span><i class="fa fa-times"></i></span>
        </div>
    </div>
    <div class="content" id="content1">
    </div>
    <div class="content" id="content2">
    </div>
    <div class="content" id="content3">
    </div>
    <div class="content" id="content4">
    </div>
    <div class="slider-bar" id="slider">
        <div class="slider-closebtn">
            <span onclick="closeSlider()"><i class="fa fa-times"></i></span>
        </div>
        <div class="slider-content">
            <span class="slider-title gap">Belanja Gak Pake Pusing!</span>
            <p>Yuk Daftarin Emailmu untuk melihat pilihan barang barang fashion murah dan terkini dari
            ribuan toko online terpercaya langsung ke email kamu
            </p>
            <input class="input gap" type="text" placeholder="Masukkan email kamu ke sini"/>
            <button class="button slider-btn gap" >DAFTARKAN SEKARANG</button>
        </div>
    </div>
</div>
</body>
<script>
    function closeNav() {
        var navbar = document.getElementById("navbar");
        navbar.classList.add("navbar-hide");

    }
    function showSlider() {
        var navbar = document.getElementById("slider");
        navbar.classList.add("slider-show");
    }
    function closeSlider() {
        var slider = document.getElementById("slider");
        slider.classList.remove("slider-show");
        slider.classList.add("slider-hide");
        //let expire  = Date.now() + 600000;
        //localStorage.setItem("expire", expire);
    }

    window.addEventListener("scroll", function(){
        var scrolltarget = document.body.offsetHeight / 2
        if(window.pageYOffset > scrolltarget){
            showSlider()
        }
    }, false)
</script>
</html>
